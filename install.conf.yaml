- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/fish/functions:
      path: fish_functions
      create: true
    ~/.clang-format: clang-format
    ~/.config/fish/config.fish: config.fish

- shell:
  - [git submodule update --init --recursive, Installing submodules]
